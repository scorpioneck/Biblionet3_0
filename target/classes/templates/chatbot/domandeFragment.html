<ul th:fragment="domandeList" class="chatbox">
  <li class="chat incoming" th:each="domanda : ${domande}">
    <span class="material-symbols-outlined">smart_toy</span>
    <div>
      <p>
                <span>
                    <button class="risposta-button" th:data-idDomanda="${domanda.idDomanda}" th:text="${domanda.contenuto}"></button>
                </span>
      </p>
    </div>
  </li>
  <!-- Bottone per assistenza -->
  <li class="chat incoming">
    <span class="material-symbols-outlined">smart_toy</span>
    <div>
      <p>
        <a href="mailto:assistenza@biblionet.it" class="assistenza-button">Contatta Assistenza</a>
      </p>
    </div>
  </li>

</ul>
