<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Modifica Dati Account Biblioteca</title>
</head>

<body id="page-top">
<div layout:fragment="contenuto-pagina">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid" style="width: 1920px;">
                    <h3 class="text-dark mb-4">Modifica Dati</h3>
                    <div class="col-lg-11">
                        <div class="row">
                            <div class="col-lg-12 text-left m-3">
                                <form method="post" th:action="@{/conferma-modifica-biblioteca}">
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">Dati di base</p>
                                        </div>
                                        <div class="card-body">

                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label><strong>Email</strong></label><input class="form-control" type="email" name="email" th:value="${biblioteca.getEmail()}" readonly></div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group"><label><strong>Nome Biblioteca</strong><br></label><input class="form-control" type="text" placeholder="Biblioteca Napoli" name="nomeBiblioteca" th:value="${biblioteca.getNomeBiblioteca()}"></div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">Modifica Password</p>
                                        </div>
                                        <div class="card-body">

                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label><strong>Vecchia Password</strong><br></label><input class="form-control" type="password" placeholder="password" name="vecchia_password"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label><strong>Nuova Password</strong><br></label><input class="form-control" type="password" placeholder="password" name="nuova_password"></div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group"><label><strong>Conferma Nuova Password</strong><br></label><input class="form-control" type="password" placeholder="password" name="conferma_password"></div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="card shadow">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">Informazioni di contatto</p>
                                        </div>
                                        <div class="card-body">

                                            <div class="form-group"><label><strong>Via</strong></label><input class="form-control" type="text" placeholder="Via Giovanni Paolo II" name="via" th:value="${biblioteca.getVia()}"></div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label><strong>Citt√†</strong></label><input class="form-control" type="text" placeholder="Poggioreale" name="citta" th:value="${biblioteca.getCitta()}"></div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group"><label><strong>Provincia</strong></label><input class="form-control" type="text" placeholder="Napoli" name="provincia" th:value="${biblioteca.getProvincia()}"></div>
                                                </div>
                                            </div>
                                            <div class="form-group"><label ><strong>Recapito Telefonico</strong><br></label><input class="form-control" type="tel" placeholder="333123456789" name="recapitoTelefonico" th:value="${biblioteca.getRecapitoTelefonico()}"></div>
                                            <div class="form-group"><input class="btn btn-main m-3" type="submit" value="Conferma modifica"></div>

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
